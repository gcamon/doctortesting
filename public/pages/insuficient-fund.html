<div class="container">
    <div class="card p-2">
<div ng-controller="insuficientFundController">
	<h4 class="font-1_7">Sorry! we could not continue with your booking</h4>
	<h5 style="font-size: 18px; font-weight: 100">Reason:</h5>
	<div class="alert alert-danger">You do not have enough fund in your wallet to pay for the doctor's consultation fee</div>
	<h5 class="font-1_4">Details:</h5>
	<p class="font-1_1">Your wallet avvailable amount: <strong>{{consultationFee}}</strong></p>
	<p class="font-1_1">Consultation fee billed to pay: <strong>{{walletAmount}}</strong></p>

	<a href="#/wallet" class="btn btn-info">Fund wallet now!</a>
</div>

</div>
</div>
