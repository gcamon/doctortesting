    
    <a ng-href="{{back}}" style="font-size: 22px; font-weight: 100; color: #000"><i class="fa fa-arrow-left"> &nbsp;Back</i></a>
    <input type="text" placeholder="Filter by hostipal name or doctor's name or specialty" ng-model="list.work_place" class="form-control" style="width: 80%;margin-left:20px">
    <div class="tg-view tg-list-view" >        
        <div class="row">            
            <article class="tg-doctor-profile" ng-repeat="i in searchResult | filter: list.work_place || list.firstname || list.specialty" style="width:100%;margin-right:20px">
                <div class="tg-box" style="box-shadow: 5px 5px 10px rgba(0,0,0,0.8)">
                    <a href="{{i.profile_url}}" title="View {{i.firstname}} profile"><span class="tg-show"><em class="fa fa-plus"></em></span></a>
                    <figure class="tg-docprofile-img">
                        <span class="tg-featuredicon"><em class="fa fa-bolt"></em></span>
                        <a ng-href="{{i.profile_url}}"><img ng-src="{{i.profile_pic_url}}" class="pp" alt="image description"></a>
                        <!--<img src="/assets/images/icons/online-icon.png" class="presence"><span class="on">Online</span>-->
                        <!--<img src="/assets/images/icons/offline-red-icon.png" class="presence"><span class="on"></span>-->                        
                    </figure>												
                    <div class="tg-docprofile-content">
                        <div class="tg-heading-border tg-small">
                            <h5><a ng-href="{{i.profile_url}}">Dr {{i.firstname}} {{i.lastname}}</a></h5>
                            <h6>{{i.specialty}} Specialist</h6>
                        </div>
                        <ul class="tg-doccontactinfo">
                            <li>
                                <i class="fa fa-map-marker"></i>
                                <span style="font-weight: bold">{{i.work_place}}:</span>
                                <address>{{i.address}}</address>
                            </li>
                            <li>
                                <i class="fa fa-phone"></i>
                                <span>(+234) {{i.phone}}</span>
                            </li>
                            <li>
                                <i class="fa fa-envelope-o"></i>
                                <a href="obinna@fareland.com">jhon@company.com</a>
                            </li>
                            <li>                                                        
                                <span style="font-weight: bold">Residence: </span>
                                <span>{{i.city}}, {{i.country || "N/A"}}</span>
                            </li>
                            <!--<li>
                                <span style="font-weight: bold">Experience: </span>
                                <span>{{i.experience || "N/A" }} years</span>
                            </li>
                            <li>
                                <span style="font-weight: bold">Degree(s): </span>                                
                                <span ng-repeat = "j in i.education">{{j.certificate}},</span>
                                                                                        
                            </li>-->
                            <li ng-controller="bookController">
                                <div class="communication-btn">                                                
                                    <button class="ng-show" ng-click="book(i.user_id)">BOOK NOW</button>
                                    <button class="ng-show" ng-click="ask(i.user_id)">ASK QUESTION</button>                                   
                                </div>
                            </li>
                        </ul>                                                               
                    </div>
                         
                </div>
            </article>							
        </div>
    
    
        <div class="tg-btnarea">
            <!--<a class="tg-btn" href="#" ng-if="data">load more</a>-->
            <div class="info-div" ng-show="isNotFound" style="width: 400px;height: 100px; margin:0 auto; border: 1px solid rgba(0,255,0,0.8);padding: 20px 20px;">
                <p style="text-align: center; color: green">Oops! No match found based on your search criteria.<br>
                Try again..</p>           
            </div>
        </div>
    </div>
