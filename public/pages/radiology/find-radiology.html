<div>
	<h3>Choose a laboratory</h3>
	<p>Found radiology center(s): <span>{{labCenters.length}}</span></p>
	<small><stong>Tips:</strong> The search criteria defaults to your location. You can modify the criteria to search for desired location</small>
	<form class="search-lab">
		<label>City : </label>
		<input type="text" placeholder="{{labCenters[0].city}}" ng-model="radiology.city">
		<label>Country : </label>
		<input type="text" placeholder="{{labCenters[0].country}}" ng-model = "laboratory.country">
		<button ng-click="search()"  class="btn btn-primary">Search</button>
	</form>
	<p style="text-align: right">
		<label><strong>Filter: </strong></label>
		<input type="text" ng-model="lab.name" placeholder="by name or address" style="width: 20%; border: 1px solid rgba(0,0,0,0.4);border-radius: 3px">
	</p>
	<div ng-if="isFound" class="a-lab">
		<div ng-repeat= "labCenter in labCenters | filter : lab.name || lab.address" ng-click="getRadio(labCenter.user_id)" style="cursor:pointer">
			<h3>{{labCenter.name}}</h3>
			<address><strong>{{labCenter.address}} <span>{{labCenter.city}}, {{labCenter.country}}</strong></span></address>
		</div>
	</div>
	<div ng-if="isError">
		<p style="text-align: center; font-size: 18px;width: 60%;margin: 30px auto">{{message}}</p>
	</div>
</div>
