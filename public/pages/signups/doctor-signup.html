<div>
	<h5>Doctor signup</h5>
	<p>Please complete the form below. Do note that your certification, email and phone number will be verified.</p>
	<form class="signup-form-style">                          
        <fieldset>        
        <div>
            <span class="select">
                <label>Select title * :</label>                                
                <select id="title"  ng-model="user.title" required>
                    <option value="">_Please select</option>                                           
                    <option>Dr</option>
                    <option>Surgeon</option>
                    <option>MD</option>
                </select>
            </span>
        </div>
        <div class="form-group" id="specialization" >
                <span class="select">
                    <label>Select Specialty * : </label> 
                    <select  ng-model="user.specialty" required>
                        <option value="">Please select</option>                                           
                        <option>Acupunture</option>
                        <option>Addiction Medicine</option>
                        <option>Adolescent Medicine</option>
                        <option>Aerospace Medicine</option>
                        <option>Allergy</option>
                        <option>Allergy/Immunology</option>
                        <option>Anesthesiology</option>
                        <option>Audiologist</option>
                        <option>Bariatrician</option>
                        <option>Cardiac Electrophysiology</option>
                        <option>Cardiology</option>
                        <option>Chiropractic</option>
                        <option>Clinical Laboratory Immunology</option>
                        <option>Clinical Pathology</option>
                        <option>Colon/Rectal Surgery</option>
                        <option>Critical Care</option>
                        <option>Cythopathology</option>
                        <option>Dermatology</option>
                        <option>Dermatopathology</option>
                        <option>Diabetes</option>
                        <option>Diagnostic</option>
                        <option>Emergency Medical Tech</option>
                        <option>Emergency Medicine</option>
                        <option>Endocrinology</option>
                        <option>Endovascular Surgical Neuroradiology</option>
                        <option>Family Practice</option>
                        <option>Gastroenterology</option>
                        <option>General Practice</option>
                        <option>General Surgery</option>
                        <option>Genetics</option>
                        <option>Geriatrics</option>
                        <option>Gynecology</option>
                        <option>Gynecology Oncology</option>
                        <option>Hand Surgery</option>
                        <option>Hand and Neck Surgery</option>
                        <option>Hematology</option>
                        <option>Hematology/Oncology</option>
                        <option>Hepatology</option>
                        <option>Holistic Medicine</option>
                        <option>Hospitalist</option>
                        <option>Immunology</option>
                        <option>Infectious Disease</option>
                        <option>Internal Medicine</option>
                        <option>Interventional Cardiology</option>
                        <option>Legal Medicine</option>
                        <option>Medical Oncology</option>
                        <option>Medical Toxicology</option>
                        <option>Neonatology</option>
                        <option>Nephrology</option>
                        <option>Neurology</option>
                        <option>Neuroradiology</option>
                        <option>Nuclear Cardiology</option>
                        <option>Nuclear Medicine</option>
                        <option>Nutrition</option>
                        <option>Obstetrics/Gynecology</option>
                        <option>Occupational Medicine</option>
                        <option>Oncology</option>
                        <option>Opthalmology</option>
                        <option>Optometry</option>
                        <option>Orthopedic Foot & Ankle</option>
                        <option>Orthopedic Reconstructive Surgery</option>
                        <option>Orthopedic Spine Surgery</option>
                        <option>Orthopedic Surgery</option>
                        <option>Osteopathy</option>
                        <option>Otorhinolaryngology</option>
                        <option>Pain Management</option>
                        <option>Pathology</option>
                        <option>Pediatric Allergy</option>
                        <option>Pediatric Cardiology</option>
                        <option>Pediatric Critical Care</option>
                        <option>Padiatric Emergency Medicine</option>
                        <option>Other</option>
                    </select>
                </span>
            </div>                                
            <div class="form-group">
            	<label>Firstname * : </label> 
                <input type="text" class="form-control placeholder-color"  id="firstname" ng-model="user.firstname" required>
            </div>                                
            <div class="form-group">
            	<label>Lastname * : </label> 
                <input type="text" class="form-control placeholder-color" id="lastname" ng-model="user.lastname" required>
            </div>

           <div class="form-group">
           		<label>Place of work * : </label> 
                <input type="text" class="form-control placeholder-color"  id="work" ng-model="user.work_place" required>
            </div>
            
            <div class="form-group">
            	<label>Place of work address * : </label> 
                <input type="text" class="form-control placeholder-color" ng-model="user.address" required>
            </div>
            <div class="form-group">
            	<label>City/Town * : </label> 
                <input type="text" class="form-control placeholder-color" id="city" ng-model="user.city" required required>
            </div>
            <div class="form-group">
            	<label>Nationality * : </label> 
                <input type="text" class="form-control placeholder-color" id="nationality" ng-model="user.country" required>
            </div>
            <div class="form-group">
                <p style="color:red;text-align:center">{{showErr}}</p>
            	<label>Phone number * : </label> 
                <input type="number" class="form-control placeholder-color" placeholder="(080*****)" id="phone" ng-model="user.phone" required>
            </div>

            <hr style="padding-bottom: 10px"/>
            <div class="form-group">
                <p style="color:red;">{{usernameError}}</p>                
                <label>Username * : </label> 
                <input type="text" class="form-control placeholder-color" id="username" ng-model="user.username">
                <p style="color: green">{{info}}</p>
            </div>
            
            <div class="form-group">
            	<label>Email * : </label> 
                <input type="email" class="form-control placeholder-color" ng-model="user.email" required>
            </div>
            <div class="form-group">
            	<label>Password * : </label> 
                <input type="password" class="form-control" ng-model="user.password" required>
            </div>                                                   
            <div class="form-group">
            	<label>Confirm password * : </label> 
                <input type="password" class="form-control" ng-model="user.password2" required>
            </div> 
            <div class="form-group tg-checkbox">
                <label>
                    <input type="checkbox" class="form-control" ng-model="user.agree" required>
                    I agree with the terms and conditions
                </label>
            </div>
            <div style="text-align:center">                                 
            	<button class="tg-btn" ng-click="submit('Doctor')">Create an Account</button>
            </div>
        </fieldset>
    </form>               
</div>
