<div>
	<h6>Selected Test</h6>
	<ol>
		<li ng-repeat = "i in labTest">{{i.name}} &nbsp;&nbsp;&nbsp;&nbsp; {{i.price | currency }} &nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-times" style="cursor: pointer" ng-click="del(i.sn)"></i></li>
		<li style="list-style: none"><strong>TOTAL: </strong>{{cost}}</li>
	</ol>
	<button ng-click="sendTolab()">Send test to a lab</button>
</div>
