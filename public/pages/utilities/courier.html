<a href="#/drug" style="font-size: 22px; font-weight: 100; color: #000"><i class="fa fa-arrow-left"> &nbsp;Find Drug</i></a>
<div>
	<p style="font-size: 18px">{{user.firstname}}, Our courier service is fast and reliable. 
		We can guarantee you get quality drugs you need.</p>
	<span>Please fiil the form we'll bring them to you.</span>
	<form>
		<div>
			<label>Address </label>
			<input type="text" placeholder="user.address" ng-model="user.address">			
		</div>
		<div>
			<label>City </label>
			<input type="text" placeholder="user.city" ng-model="user.city">			
		</div>
		<div>
			<label>Country </label>
			<input type="text" placeholder="user.country" ng-model="user.country">			
		</div>

		<p>Enter drug(s)</p>
		<div ng-repeat="i in drugList">
			<input name="states" id="states" type="text" placeholder="Enter drug name" ng-model="drug.name" uib-typeahead="drug.name for drug in drugs | filter:$viewValue | limitTo:15" class="form-control" style="width: 95%">
				{{getDrug(drug.name)}} 
				<i class="fa fa-times" style="cursor: pointer;font-weight: 100; font-size: 16px;color:grey" ng-click="remove(i.sn)" ng-if="i.sn !== 'a'"></i>
		</div>
		<div style="text-align:right;padding: 20px">
			<i class="fa fa-plus btn" style="cursor: pointer" ng-click="add(drug.name)">&nbsp;Add</i> 
		</div>

		<div>		
			<input type="button" value="submit" class="btn btn-primary" ng-click="sendDrug()">
		</div>
	</form>
</div>
