
<a href="#/drug" style="font-size: 22px; font-weight: 100; color: #000"><i class="fa fa-arrow-left"> &nbsp;Back</i></a>
<div class="drug-search-result">
	<p style="font-size: 18px">
		<strong>Search result for:</strong>
		<span ng-repeat="drug in criteria" style="display:inline-block; padding:10px">{{drug.name}}</span> 
		
		<input type="text" placeholder="Filter NAME or ADDRESS" ng-model="drugFilter.name">

	</p>
	<div ng-repeat ="center in drugResult.full | filter : drugFilter.name || drugFilter.address" style="padding: 10px;margin-bottom: 1px solid grey;box-shadow: 0px 3px 5px grey">
		<span>{{getStr(center.str)}}</span>
		<h5>{{center.name}}</h5>
		<span>{{center.address}}</span>
		<span>{{center.city}}</span>
		<span>{{center.country}}</span>
		<p style="text-align:right"><i class="fa fa-arrow-right" style="cursor:pointer;color:green" title="Forward to {{center.name}}" ng-click="toForward(center)"></i></p> 
	</div>
	<div ng-repeat="center in drugResult.less | filter : drugFilter.name || drugFilter.address" style="padding: 10px;margin-bottom: 1px solid grey;box-shadow: 0px 3px 5px grey">
		<div><span>{{getStr(center.str)}}<span> 
		<span style="text-decoration:line-through">{{notStr(center.notFound)}}</span>
		</div>
		<h5>{{center.name}}</h5>
		<span>{{center.address}}</span>
		<span>{{center.city}}</span>
		<span>{{center.country}}</span>
		<p style="text-align:right"><i class="fa fa-share" style="cursor:pointer;color:green" title="Forward to {{center.name}}" ng-click="toForward(center)"></i></p>  
	</div>
</div>
