<div>
	<a href="#/pharmacy/drug-service/update">Back</a>
	<h5>Drug(s) not available in your center</h5>
	<p>Please tick if a drug is currently available in your center</p>
</div>
<div class="all-test-check">
	<ol>
		<li ng-repeat="drug in notService"><input type="checkbox" ng-model="drug.val"> {{drug.name}}</li>
	</ol>
	<button ng-click="saveDrugs()" ng-if="isToSave">Save</button>
</div>
