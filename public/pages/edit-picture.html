<h5 style="border-bottom: 1px solid rgba(0,0,0,0.3); width: 35%">Edit Profile Picture </h5>
    <div>
        <div class="col-sm-12 col-md-4 col-lg-4">          
            <img alt="image description" ng-src="{{userData.profile_pic_url}}" style="width: 200px;height: 200px">
        </div>
        <div class="col-sm-12 col-md-8 col-lg-8">  
           <h5 style="font-weight: 100">Tips:</h5>
           <ul style="margin-bottom: 10px">
                <li>
                    File size must be less than 2mb.
                </li>
                <li>
                    Picture must be portrait.
                </li>
                <li>
                    File extensions accepted are jpg and jpeg.
                </li>
           </ul>
           <div>
               <input type="file"  id="file" file-model = "files" />
                <button ng-click="update('patient')" style="background-color:rgba(0,200,0,0.8); padding:10px 105px; color:#fff;border-radius:5px;margin:10px auto">Upload</button>
           </div>

        </div>
    </div>
