<div>
	<h3>Find Pharmacy</h3>
	<p><strong>Tips: </strong> You can filter the result by "name" and click on the highlighted field <br>or complete the text box and click "find" to search based on the entered creteria.</p>
	<form>
		<input type="text" placeholder="City/Town" ng-model = "pharmacy.city" style="width: 30%; border: 1px solid rgba(0,0,0,0.2);margin-right: 10px"/>
		<input type="text" placeholder="Name" ng-model = "pharmacy.name" style="width: 30%; border: 1px solid rgba(0,0,0,0.2);margin-right: 10px"/>		
		<input type="button" value="FIND" ng-click = "findPharmacy()" style="width: 10%; padding: 10px 10px; background-color: green; color:#fff"/>
	</form>
	<div class= "row look-up-phamarcy" ng-repeat = "result in pharmacyData | filter: pharmacy.name || pharmacy.city | orderBy: 'name'" style="cursor:pointer; margin-top: 10px; width: 90%; margin-left: 2px" ng-click="forwardPrescriptionTo(result.user_id)">	
		<!--<div class="col-sm-12 col-md-4 col-lg-4">
			<img ng-src="{{result.profile_pic_url}}" alt="profile pic"/>
		</div>-->
		<div class="col-sm-12 col-md-12 col-lg-12" >
			<h3>{{result.name}}</h3>
			<address>{{result.address}} <span>{{result.city}}, <strong>{{result.country}}</strong></span></address>			
		</div>
	</div>
</div>
